{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">
<link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
<div class="col-9 articulo">
  <div class="titulo">{{object.titulo}}</div>
  <div class="bajada">{{object.bajada}} - {{object.fecha_publicacion}}</div>
  <div class="cuerpo">{{object.cuerpo|safe}}</div>
</div>


{% endblock %}
