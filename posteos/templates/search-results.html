{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/search_results.css' %}">
  <div class="container">
    <div class="div-titulo">
      <h2 class="titulo">Resultados de la b√∫squeda</h2>
    </div>
    {% if object_list %}
      <ul class="lista">
        {% for a in object_list %}
          <li><a class="item-lista" href="{{a.get_absolute_url}}">
            <img class="icono-flecha" src="{% static 'icons/svg/chevron-right.svg'%}">
            {{a.titulo}} - {{a.autor.nombre}} - <span class="fecha">{{a.fecha_publicacion.date}}</span>
          </a></li>
        {% endfor %}
      </ul>
    {% else %}
      <h6>No se encontraron resultados</h6>
    {% endif %}
  </div>

{% endblock %}
